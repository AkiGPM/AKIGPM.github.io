<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.2.2/jszip.min.js"></script>
</head>
<body>
  <input type="file" id="imageInput" multiple>
  <input type="file" id="watermarkInput">
  <input type="number" id="watermarkSize" placeholder="Watermark Size (percentage)">
  <button onclick="processImages()">Watermark Images</button>

  <script>
    let images = [];
    let watermark;
    let watermarkSize = 10; // Default watermark size as a percentage

    function preload() {
      watermark = loadImage('watermark.png'); // Replace with the correct filename
    }

    function setup() {
      // Setup your canvas or any other initialization if needed
    }

    function draw() {
      // Draw anything if needed
    }

    function processImages() {
      watermarkSize = parseFloat(document.getElementById('watermarkSize').value) || 10;

      let imageInput = document.getElementById('imageInput');
      let files = imageInput.files;

      images = []; // Reset images array

      for (let i = 0; i < files.length; i++) {
        let file = files[i];
        if (file.type.startsWith('image/')) {
          let img = loadImage(URL.createObjectURL(file), (loadedImg) => {
            images.push(loadedImg);
            if (images.length === files.length) {
              watermarkImages();
            }
          });
        }
      }
    }

    function watermarkImages() {
      let zip = new JSZip();

      for (let i = 0; i < images.length; i++) {
        let img = images[i];
        let watermarkedImage = createGraphics(img.width, img.height);
        watermarkedImage.image(img, 0, 0);

        // Adjust the position of the watermark
        let x = 10;
        let y = img.height - watermark.height * watermarkSize / 100 - 10;

        watermarkedImage.image(watermark, x, y, watermark.width * watermarkSize / 100, watermark.height * watermarkSize / 100);

        // Convert the watermarkedImage to base64
        let base64Img = watermarkedImage.canvas.toDataURL('image/jpeg').split(',')[1];

        // Add the base64 image to the zip file
        zip.file(`watermarked_image_${i}.jpg`, base64Img, { base64: true });
      }

      // Create and trigger the download of the zip file
      zip.generateAsync({ type: 'blob' }).then((blob) => {
        let url = URL.createObjectURL(blob);
        let a = document.createElement('a');
        a.href = url;
        a.download = 'watermarked_images.zip';
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
        URL.revokeObjectURL(url);
      });
    }
  </script>
</body>
</html>
