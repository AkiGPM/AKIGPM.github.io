<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
  </style>
</head>
<body>
  <input type="file" id="uploadInput" accept="image/*">
  <br>
  <canvas id="myCanvas" width="400" height="400"></canvas>

  <script>
    let watermarkImage;

    function setup() {
      createCanvas(400, 400);
      background(255);

      // Listen for file input changes
      document.getElementById('uploadInput').addEventListener('change', handleFileSelect);
    }

    function drawWatermark() {
      if (watermarkImage) {
        image(watermarkImage, 0, 0, width, height);
      } else {
        drawDefaultWatermark();
      }
    }

    function drawDefaultWatermark() {
      textSize(20);
      fill(color(150, 150, 150));
      textAlign(CENTER, CENTER);
      text("Default Watermark", width / 2, height / 2);
    }

    function handleFileSelect(event) {
      const file = event.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
          watermarkImage = loadImage(e.target.result, drawWatermark);
        };
        reader.readAsDataURL(file);
      }
    }

    function draw() {
      drawWatermark();
    }
  </script>
</body>
</html>
