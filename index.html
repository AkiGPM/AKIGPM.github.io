<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div id="imageWatermarkInput">
    <label for="imageUpload">Upload Image Watermark:</label>
    <input type="file" id="imageUpload" accept="image/*">
  </div>

  <canvas id="myCanvas" width="400" height="400"></canvas>

  <script>
    let watermarkImage;

    function setup() {
      createCanvas(400, 400);
      background(255);

      // Listen for changes in the image input
      document.getElementById('imageUpload').addEventListener('change', handleImageUpload);
    }

    function drawWatermark() {
      background(255);
      drawImageWatermark();
    }

    function drawImageWatermark() {
      if (watermarkImage) {
        image(watermarkImage, 0, 0, width, height);
      } else {
        drawDefaultWatermark();
      }
    }

    function drawDefaultWatermark() {
      textSize(20);
      fill(color(150, 150, 150));
      textAlign(CENTER, CENTER);
      text("Default Watermark", width / 2, height / 2);
    }

    function handleImageUpload(event) {
      const file = event.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
          watermarkImage = loadImage(e.target.result, drawWatermark);
        };
        reader.readAsDataURL(file);
      }
    }

    function draw() {
      drawWatermark();
    }
  </script>
</body>
</html>
